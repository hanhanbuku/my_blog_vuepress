<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D - 轮播图</title>
    <style>
        .view {
            perspective: 60cm;
            transition: all 1s;
            transform: scale(0);
        }

        .container {
            width: 60px;
            height: 60px;
            font-size: 80px;
            color: white;
            text-align: center;
            transform-style: preserve-3d ;
            margin: 0 auto;
            animation: animation 15s linear infinite;
        }

        .box {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 60px;
            border-radius: 5px;
        }
            .box>img{
                border-radius: 5px;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        @keyframes animation {
            100% {
                transform: rotateY(360deg) ;
            }
        }
    </style>
</head>
<body>
<div class="view">
    <div class="container">

    </div>
</div>
<script>
    /**
     * 轮播宽度修改translateZ的值，轮播方位调整perspective的值（这个值表示眼睛观看屏幕的距离），整个盒子宽度要和子元素
     * 相同，旋转才会围绕中心点
     * @type {Element}
     */
    const wapper = document.getElementsByClassName('container')[0]
    for (let i=0;i<108;i++){
        const div = document.createElement('div')
        const image = document.createElement('img')
        image.src = '11.jpg'
        div.className = `box`
        div.append(image)
        div.style.transform = `rotateY(${(i%18)*20}deg) translateZ(500px) translateY(${parseInt(i/18)*70}px)`
        wapper.appendChild(div)
    }
    setTimeout(()=>{
        document.getElementsByClassName('view')[0].style.transform = 'scale(1)'
    },1000)
</script>
</body>
</html>
